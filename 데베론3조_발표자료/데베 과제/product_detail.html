    <style>
        body {

            margin-top: 80px;
            /* Changed: 메뉴바 높이만큼 여백 */

        .detail-container {

        }

            /* Changed */
            width: 350px;
            height: 350px;
            object-fit: cover;
            border-radius: 10px;
            border: 1px solid #ddd;

        .detail-info {
            /* Changed */
            flex: 1;
            max-width: 500px;
            /* Changed */
        }

        .detail-info h2 {
            /* Changed */
            margin-bottom: 15px;
            font-size: 24px;
        }

        .detail-info .price {
            /* Changed */
            font-size: 20px;
            font-weight: bold;
            color: #c0392b;
            margin-bottom: 20px;
        }

        .detail-info .description {
            /* Changed */
            line-height: 1.6;
            white-space: pre-line;
        }
    </style>
</head>

                판매자: <strong> db의신 </strong> <!-- Changed -->
            </div>
        </div>

    <script>
        function openWithdrawPopup() {
      const popupWidth = 500;
      const popupHeight = 650;
      const left = (window.screen.width / 2) - (popupWidth / 2);
      const top = (window.screen.height / 2) - (popupHeight / 2);
      const options = `width=${popupWidth},height=${popupHeight},left=${left},top=${top},status=no,menubar=no,toolbar=no,resizable=no`;
      window.open("withdraw.html", "withdrawPopup", options);
    }
    </script>
