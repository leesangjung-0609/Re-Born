<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #2c3e50;
      color: white;
      padding: 12px 20px;
      font-weight: bold;
    }
    .logo {
      font-size: 18px;
      cursor: pointer;
      color: white;
      text-decoration: none;
    }
    .top-bar a.home {
      color: #1abc9c;
      text-decoration: none;
      font-size: 14px;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color: #2c3e50; }
    label { display: block; margin: 15px 0 5px; font-weight: bold; color: #333; }
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px;
      box-sizing: border-box; font-size: 14px;
    }
    button {
      width: 100%; padding: 10px;
      background-color: #1abc9c; color: white;
      border: none; border-radius: 8px;
      font-size: 16px; cursor: pointer;
      margin-top: 15px; transition: background-color 0.3s;
    }
    button:hover { background-color: #16a085; }
    .toggle { text-align: center; margin-top: 20px; color: #555; }
    .toggle span { color: #1abc9c; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>

  <div class="top-bar">
    <a href="main.html" class="logo">중고마켓</a>
  </div>

  <div class="container">
    <h2>회원가입</h2>
    <label for="signupId">아이디</label>
    <input type="text" id="signupId" placeholder="아이디 입력">

    <label for="signupPw">비밀번호</label>
    <input type="password" id="signupPw" placeholder="비밀번호 입력">

    <label for="signupEmail">이메일</label>
    <input type="email" id="signupEmail" placeholder="이메일 입력">

    <button onclick="signup()">회원가입</button>

    <div class="toggle">
      이미 계정이 있으신가요? <a href="login.html"><span>로그인</span></a>
    </div>
  </div>

  <script>
    function signup() {
      const id = document.getElementById('signupId').value;
      const pw = document.getElementById('signupPw').value;
      const email = document.getElementById('signupEmail').value;

      if (!id || !pw || !email) {
        alert("모든 정보를 입력해주세요!");
        return;
      }

      const user = { id, pw, email };
      localStorage.setItem('user', JSON.stringify(user));
      alert("회원가입이 완료되었습니다! 로그인 페이지로 이동합니다.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
